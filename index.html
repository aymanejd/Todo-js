<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <title>Document</title>
</head>

<body>
    <div class="image"></div>
    <div class="container">
        <div class="todo">
            <div class="head">
                <h2>TODO</h2>
                <img src="icon-sun.svg" alt="">
            </div>
            <div class="inp">
                <div class="ck"></div>
                <input type="text" name="" id="tod" placeholder="Creat a new todo...">
            </div>
            <div class="todolist">
                
                
            </div>
            <div class="todobot">
                <div class="numb">
                    <p> <span class="num"> 0 </span>items left</p>
                </div>
                <div class="td"> <span>all</span> <span>active</span> <span>Completed</span>
                </div>
                <div class="clear">Clear Completed</div>
            </div>
        </div>
    </div>
<script src="todo.js"></script>
</body>

</html>
